<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>چت بات — peyman-x</title>
<style>
body {
  margin:0; padding:0;
  font-family:"Vazirmatn",Tahoma,sans-serif;
  background:#121212; color:#fff;
  display:flex; flex-direction:column; height:100vh;
}

header{
  background:#1f1f1f;
  padding:15px; text-align:center;
  font-size:22px; font-weight:700;
  border-bottom:1px solid #333;
}

/* محیط چت */
.chat-container{
  flex:1; display:flex; flex-direction:column-reverse; /* پیام‌ها از پایین شروع میشن */
  padding:15px;
  overflow-y:auto;
  gap:8px;
}

/* پیام‌ها */
.message{
  max-width:75%;
  padding:10px 15px;
  border-radius:20px;
  position:relative;
  word-wrap:break-word;
  line-height:1.5;
  opacity:0;
  transform: translateY(30px);
  transition: transform 0.35s cubic-bezier(0.25, 1, 0.5, 1), opacity 0.35s ease-out;
}

.message.show{
  opacity:1;
  transform: translateY(0);
}

.username{
  font-size:12px; font-weight:bold;
  margin-bottom:4px;
  display:block;
  opacity:0.8;
  color:#eee;
}

/* کاربر سبز راست */
.user{
  align-self:flex-end;
  background:#2e7d32;
  color:white;
  border-bottom-right-radius:0;
}
.user::after{
  content:""; position:absolute;
  right:-8px; bottom:0;
  width:0;height:0;
  border-top:8px solid #2e7d32;
  border-right:8px solid transparent;
}

/* بات آبی چپ */
.bot{
  align-self:flex-start;
  background:#1565c0;
  color:white;
  border-bottom-left-radius:0;
}
.bot::after{
  content:""; position:absolute;
  left:-8px; bottom:0;
  width:0;height:0;
  border-top:8px solid #1565c0;
  border-left:8px solid transparent;
}

/* سیستم سفید وسط */
.system{
  align-self:center;
  background:#fff; color:#222;
  border-radius:12px;
  padding:8px 15px; font-weight:600;
  box-shadow:0 0 5px rgba(0,0,0,0.3);
  opacity:1; transform:translateY(0);
}

/* ورودی */
.chat-input{
  display:flex; padding:12px; background:#1f1f1f; border-top:1px solid #333;
}
.chat-input input{
  flex:1; padding:10px 12px;
  border-radius:8px; border:none;
  background:#222; color:#fff; font-size:16px;
}
.chat-input input:focus{outline:none; box-shadow:0 0 5px #444;}
.chat-input button{
  margin-right:10px; padding:10px 20px;
  background:#3a3a3a; border:none; border-radius:8px;
  color:#fff; cursor:pointer; font-size:16px; font-weight:600;
}
.chat-input button:hover{background:#555;}
</style>
</head>
<body>
<header>چت بات — peyman-x</header>

<div class="chat-container" id="chat">
  <!-- پیام سیستم همیشه append میشه -->
  <div class="message system">به چت‌بات peyman-x خوش اومدی 👋</div>
</div>

<div class="chat-input">
  <input type="text" id="msg" placeholder="پیام خود را وارد کنید...">
  <button onclick="sendMessage()">ارسال</button>
</div>

<script>
const chat = document.getElementById("chat");
const msgInput = document.getElementById("msg");

// تابع اضافه کردن پیام
function appendMessage(text, cls, username=""){
  const div = document.createElement("div");
  div.className = `message ${cls}`;
  if(username && cls!=="system"){
    const name = document.createElement("span");
    name.className="username";
    name.textContent=username;
    div.appendChild(name);
  }
  div.appendChild(document.createTextNode(text));

  if(cls==="system"){
    chat.appendChild(div); // پیام سیستم همیشه بالاست
  } else {
    chat.prepend(div); // پیام کاربر و بات از پایین به بالا
  }

  setTimeout(()=>{ if(cls!=="system") div.classList.add("show"); },50);
}

async function sendMessage(){
  const msg = msgInput.value.trim();
  if(!msg) return;
  appendMessage(msg,"user","شما");
  msgInput.value="";
  msgInput.focus();

  try{
    const res = await fetch("/api/chat",{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({user:"localuser",message:msg})
    });
    const data = await res.json();
    if(data.reply) appendMessage(data.reply,"bot","pey﻿man-x");
    else appendMessage("پاسخی دریافت نشد.","bot","pey﻿man-x");
  }catch{
    appendMessage("خطا در ارتباط با سرور.","bot","pey﻿man-x");
  }
}

msgInput.addEventListener("keypress", e=>{ if(e.key==='Enter') sendMessage(); });
</script>
</body>
</html>
