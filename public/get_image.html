<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>جستجوی عکس</title>
</head>
<body>
<input type="text" id="query" placeholder="نام را وارد کنید">
<button onclick="getImage()">جستجو</button>
<br><br>
<img id="result" src="" alt="عکس اول" width="300">

<script>
async function getImage() {
    const query = document.getElementById('query').value;
    const accessKey = 'jKoE_GBwJWZysJHOTN7x6eAi6rUYPTkNDx5n5aw5F8Y'; // جایگزین کنید
    const url = `https://api.unsplash.com/search/photos?query=${encodeURIComponent(query)}&per_page=1&client_id=${accessKey}`;
    
    try {
        const response = await fetch(url);
        const data = await response.json();
        if (data.results && data.results.length > 0) {
            document.getElementById('result').src = data.results[0].urls.small;
        } else {
            alert('عکس پیدا نشد');
        }
    } catch (error) {
        console.error(error);
    }
}
</script>
</body>
</html>
